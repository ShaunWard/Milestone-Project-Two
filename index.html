<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container my-container">
            <div class="row my-row justify-content-around align-content-center">
                <div class="col-6 col-sm-5 col-md-4 my-col align-content-center">
                                        <!-- Player Card Column -->
                                        <div id="playerCard" class="player">
                                                <img id="imagePlayer" src="" alt="">
                                                <p id="statOnePlayer"></p>
                                                <button id="statTwoPlayer"></button>
                                                <button id="statThreePlayer"></button>
                                                <button id="statFourPlayer"></button>
                                        </div>
                                        <div id="scorePlayer"></div>
                </div>
                
                <!-- Computer Card Column -->
                <div class="col-6 col-sm-5 col-md-4 my-col">
                                        <div id="computerCard" class="computer">
                                                <img id="imageComputer" src="" alt="">
                                                <p id="statOneComputer"></p>
                                                <button id="statTwoComputer" class="hide"></button>
                                                <button id="statThreeComputer" class="hide"></button>
                                                <button id="statFourComputer" class="hide"></button>
                                        </div>
                                        <div id="scoreComputer"></div>
                </div>
            </div>
            <div id="gameStart" class="show">
                <div class="gameStartText">
                    <h2>Welcome to blah blah game</h2>
                    <p>Game about things and things</p>
                </div>
                <button class="gameStartButton">Start!</button>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

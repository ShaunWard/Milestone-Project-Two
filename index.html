<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container-fluid">
            <div class="container">
                <div class="row">

                    <div class="col-6">
                        <!-- Player Card Column -->
                        <div class="flip-box flip">
                            <div class="flip-box-inner">
                                <div class="flip-box-front">
                                    <h2>Card Back</h2>
                                </div>
                                <div class="flip-box-back">
                                    <img src="assets/Test Image.jpeg" class="card-img-top" alt="...">
                                    <div class="player">
                                        <p>Stat 1</p>
                                        <p>Stat 2</p>
                                        <p>Stat 3</p>
                                        <p>Stat 4</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="scoreBox">Points: 1</div>
                    </div>
                    
                    <!-- Computer Card Column -->
                    <div class="col-6">
                        <div class="flip-box">
                            <div class="flip-box-inner">
                                <div class="flip-box-front">
                                    <h2>Card Back</h2>
                                </div>
                                <div class="flip-box-back">
                                    <img src="assets/Test Image.jpeg" class="card-img-top" alt="...">
                                    <div class="computer">
                                        <p>Stat 1</p>
                                        <p>Stat 2</p>
                                        <p>Stat 3</p>
                                        <p>Stat 4</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="scoreBox">Points: 2</div>
                    </div>

                </div>
                <div class="gameStart">
                    <div class="gameStartText">
                        <h2>Welcome to blah blah game</h2>
                        <p>Game about things and things</p>
                    </div>
                    <button class="gameStartButton">Start!</button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
